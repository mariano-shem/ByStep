<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Renewal of ID: ByStep</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../page.css">
    <link rel="stylesheet" href="../content.css">
    <link rel="stylesheet" href="../darkmode.css">
    <script src="load.js"></script>
  </head>

  <body>
    <div class="main-page">
      <header class="process-header">
        <a class="back-home" href="../"><img> <h3>School ID</h3> </a>
        <div class="process-title">
          <h1>SCHOOL I.D.</h1>
        </div>
      </header>
      <div class="tab-container">
        <button class="id-tab id-reg selected"><span>REGISTRATION</span></button>
        <button class="id-tab id-new"><span>RENEWAL</span></button>
      </div>
      <!--ID REGISTRATION-->
      <div class="id-step-container show">
        <!----------------------step 1----------------------------------------->
        <div class="container step-one active">    
          <!--------------title-------------------->
          <div class="accordion-header">
            <div class="accordion-label"><h4 id="head-1"></h4></div>
          </div>
          <!--------------content-------------------->
          <div class="accordion-panel first-accordion-panel">
            <div id="content-1" class="content">   
            </div>
            <div class="nav-button">
              <button class="finish-button" type="button">Finish</button>
            </div>  
          </div>
        </div>
      </div>
      <!--ID RENEWAL-->
      <div class="id-step-container">
<!----------------------step 1----------------------------------------->
        <div class="container step-two active">
          <!--------------title-------------------->
          <div class="accordion-header">
            <div class="accordion-label"><h4 id="head-2"></h4></div>
          </div>
          <!--------------content-------------------->
          <div class="accordion-panel">
            <div id="content-2" class="content">
              
            </div>
            <div class="nav-button">
              <button class="back-button" type="button">Back</button>
              <button class="next-button" type="button">Next</button>
            </div>
          </div>
        </div>
<!----------------------step 2----------------------------------------->
        <div class="container">
          <!--------------title-------------------->
          <div class="accordion-header">
            <div class="accordion-label"><h4 id="head-3"></h4></div>
          </div>
          <!--------------content-------------------->
          <div class="accordion-panel">
            <div id="content-3" class="content">
              
            </div>
            <div class="nav-button">
              <button class="back-button" type="button">Back</button>
              <button class="finish-button" type="button">Finish</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../script.js"></script>
    <script src="../processpage.js" defer></script>
    <script src="switch-tab.js"></script>
  </body>

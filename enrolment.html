<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Enrolment Page: ByStep</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enrolment.css">
    <script src="script.js" async>
    </script>
  </head>

  <body>
    <header class="header">
      <img class="text-logo" src="ico/incognito.svg" width="150px">
    </header>

    <div class="main-page">
      <div class="header-placeholder"></div> <!--placeholder space below header to prevent cdivpping of contents with main page-->
      <div class="step-container">
        <div class="step container-one ">
          1. Registrar's Office
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxOne">
          </div>
        </div>
        <div class="step container-two">
          2. HAC's Office
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxTwo" disabled>
          </div>
        </div>
        <div class="step container-three">
          3. Assessment's Office
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxThree" disabled>
          </div>
        </div>
        <div class="step container-four">
          4. Treasurer's Office
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxFour" disabled>
          </div>
        </div>
        <div class="step container-five">
          5. Library
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxFive" disabled>
          </div>
        </div>
        <div class="step container-six">
          6. Guidance Office
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxSix" disabled>
          </div>
        </div>
        <div class="step container-seven">
          7. EVP Office
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxSeven" disabled>
          </div>
        </div>
        <div class="step container-eight">
          8. Registrar's Office
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxEight" disabled>
          </div>
        </div>
        <div class="step container-nine">
          9. Internet Lab
          <div class="radio-container">
            <input class="radio-btn" type="radio" value="BoxNine" disabled>
          </div>
        </div>
      </div>
    </div>
  
  <script src="script.js"></script>
  
  </body>
